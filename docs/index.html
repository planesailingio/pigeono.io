<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigeono.io Release in Progress!</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #00ff99;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            font-size: 3em;
            animation: flicker 1.5s infinite alternate;
        }
        p {
            font-size: 1.5em;
            margin-top: -10px;
        }
        .loader {
            border: 16px solid transparent;
            border-radius: 50%;
            border-top: 16px solid #00ff99;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 40px auto;
        }
        @keyframes flicker {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Deploying Awesomeness!</h1>
        <p>Pigeono.io is getting an upgrade. Fasten your seatbelts! 🔧</p>
        <div class="loader"></div>
        <p>Our latest release is <strong>in-progress</strong>... DevOps magic is happening ⚙️</p>
        <p>Hang tight, the pigeons are flying soon! 🕊️</p>
        <center>
            <img width="250px" src="https://github.com/planesailingio/pigeono.io/blob/master/docs/assets/images/landing_page.png?raw=true"/>

        </center>
    </div>
</body>
</html>
